name: Deploy GameLibrary to EKS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# üîê PERMISS√ïES OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configurar credenciais AWS via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::399668701651:role/GitHubActionsEKSRole
        aws-region: ${{ secrets.AWS_REGION }}
        role-session-name: GitHubActionsSession

    - name: Configurar o kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Obter credenciais do cluster EKS
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}
   
    - name: Debug - Testar conex√£o EKS
      run: |
        echo "Testando conex√£o com o cluster..."
        kubectl cluster-info
        kubectl get nodes

    - name: Create or update Kubernetes secret for Game Library
      run: |
        kubectl create secret generic fcg-ms-gamelibrary-secret \
        --from-literal=ConnectionStrings__DefaultConnection="${{ secrets.GAMELIBRARY_DB_CONNECTION }}" \
        --from-literal=Elastic__Uri="${{ secrets.ELASTIC_URI }}" \
        --from-literal=Elastic__XApiKey="${{ secrets.ELASTIC_XAPIKEY }}" \
        --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Aplicar Deployment no EKS
      run: |
        kubectl apply -f k8s/gamelibrary-deployment.yaml
        kubectl rollout status deployment/fcg-ms-gamelibrary --namespace default
        
    - name: Verificar deployment
      run: |
        kubectl get pods -l app=fcg-ms-gamelibrary
        kubectl get service fcg-ms-gamelibrary-service
        echo "üéâ GameLibrary LoadBalancer URL:"
        kubectl get service fcg-ms-gamelibrary-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
